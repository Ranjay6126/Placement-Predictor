{% extends 'base.html' %}

{% block title %}Login - Placement Predictor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="auth-card">
                <div class="row g-0">
                    <div class="col-md-6 auth-image-container d-none d-md-block">
                        <div class="auth-image login-image">
                            <div class="auth-overlay"></div>
                            <div class="auth-text">
                                <h2>Welcome Back!</h2>
                                <p>Log in to access your personalized placement predictions</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="auth-form-container">
                            <div class="auth-header">
                                <h3><i class="bi bi-box-arrow-in-right me-2"></i>Login</h3>
                                <p class="text-muted">Enter your credentials to continue</p>
                            </div>
                            
                            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                    <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                                </div>
                                
                                <div class="d-grid mb-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                    </button>
                                </div>
                                
                                <div class="auth-footer text-center">
                                    <p>Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Sign up here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
